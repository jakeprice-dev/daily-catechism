Catechism_Name: Westminster Shorter Catechism in Modern English
Questions:

  Question_1:
    Question: "What is the chief purpose for which man is made?"
    Answer: "The chief purpose for which man is made is to glorify God<em>(a)</em>, and to enjoy him for ever<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+86:9/">Psa 86:9</a>; <a href="https://www.esv.org/verses/Isa+60:21/">Isa 60:21</a>; <a href="https://www.esv.org/verses/Rom+11:36/">Rom 11:36</a>; <a href="https://www.esv.org/verses/1+Cor+6:20/">1 Cor 6:20</a>; <a href="https://www.esv.org/verses/1+Cor+10:31/">1 Cor 10:31</a>; <a href="https://www.esv.org/verses/Rev+4:11/">Rev 4:11</a>
      - (b): <a href="https://www.esv.org/verses/Psa+16:5-11/">Psa 16:5-11</a>; <a href="https://www.esv.org/verses/Psa+144:15/">Psa 144:15</a>; <a href="https://www.esv.org/verses/Isa+12:2/">Isa 12:2</a>; <a href="https://www.esv.org/verses/Luk+2:10/">Luk 2:10</a>; <a href="https://www.esv.org/verses/Phil+4:4/">Phil 4:4</a>; <a href="https://www.esv.org/verses/Rev+21:3-4/">Rev 21:3-4</a>

  Question_2:
    Question: "What rule has God given to direct us how to glorify and enjoy him?"
    Answer: "The Word of God, which consists of the Scriptures of the Old and New Testaments<em>(a)</em>, is the only rule to direct us how to glorify and enjoy him<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+19:4-5/">Mat 19:4-5</a> with <a href="https://www.esv.org/verses/Gen+2:24/">Gen 2:24</a>; <a href="https://www.esv.org/verses/Luk+24:27,+44/">Luk 24:27, 44</a>; <a href="https://www.esv.org/verses/1+Cor+2:13/">1 Cor 2:13</a>; <a href="https://www.esv.org/verses/1+Cor+14:37/">1 Cor 14:37</a>; <a href="https://www.esv.org/verses/2+Pet+1:20-21/">2 Pet 1:20-21</a>; <a href="https://www.esv.org/verses/2+Pet+3:2,+15-16/">2 Pet 3:2, 15-16</a>
      - (b): <a href="https://www.esv.org/verses/Deu+4:2/">Deu 4:2</a>; <a href="https://www.esv.org/verses/Psa+19:7-11/">Psa 19:7-11</a>; <a href="https://www.esv.org/verses/Isa+8:20/">Isa 8:20</a>; <a href="https://www.esv.org/verses/John+15:11/">John 15:11</a>; <a href="https://www.esv.org/verses/John+20:30-31/">John 20:30-31</a>; <a href="https://www.esv.org/verses/Acts+17:11/">Acts 17:11</a>; <a href="https://www.esv.org/verses/2+Tim+3:15-17/">2 Tim 3:15-17</a>; <a href="https://www.esv.org/verses/1+John+1:4/">1 John 1:4</a>

  Question_3:
    Question: "What do the Scriptures principally teach?"
    Answer: "The Scriptures principally teach what man is to believe concerning God<em>(a)</em>, and what duty God requires of man<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+1:1/">Gen 1:1</a>; <a href="https://www.esv.org/verses/John+5:39/">John 5:39</a>; <a href="https://www.esv.org/verses/John+20:31/">John 20:31</a>; <a href="https://www.esv.org/verses/Rom+10:17/">Rom 10:17</a>; <a href="https://www.esv.org/verses/2+Tim+3:15/">2 Tim 3:15</a>
      - (b): <a href="https://www.esv.org/verses/Deu+10:12-13/">Deu 10:12-13</a>; <a href="https://www.esv.org/verses/Jos+1:8/">Jos 1:8</a>; <a href="https://www.esv.org/verses/Psa+119:105/">Psa 119:105</a>; <a href="https://www.esv.org/verses/Mic+6:8/">Mic 6:8</a>; <a href="https://www.esv.org/verses/2+Tim+3:16-17/">2 Tim 3:16-17</a>

  Question_4:
    Question: "What is God?"
    Answer: "God is a Spirit<em>(a)</em>, infinite<em>(b)</em>, eternal<em>(c)</em>, and unchangeable<em>(d)</em> in his being<em>(e)</em>, wisdom<em>(f)</em>, power<em>(g)</em>, holiness<em>(h)</em>, justice<em>(i)</em>, goodness<em>(j)</em>, and truth<em>(k)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+4:15-19/">Deu 4:15-19</a>; <a href="https://www.esv.org/verses/Luk+24:39/">Luk 24:39</a>; <a href="https://www.esv.org/verses/John+1:18/">John 1:18</a>; <a href="https://www.esv.org/verses/John+4:24/">John 4:24</a>; <a href="https://www.esv.org/verses/Acts+17:29/">Acts 17:29</a>
      - (b): <a href="https://www.esv.org/verses/1+Ki+8:27/">1 Ki 8:27</a>; <a href="https://www.esv.org/verses/Psa+139:7-10/">Psa 139:7-10</a>; <a href="https://www.esv.org/verses/Psa+145:3/">Psa 145:3</a>; <a href="https://www.esv.org/verses/Psa+147:5/">Psa 147:5</a>; <a href="https://www.esv.org/verses/Jer+23:24/">Jer 23:24</a>; <a href="https://www.esv.org/verses/Rom+11:33-36/">Rom 11:33-36</a>
      - (c): <a href="https://www.esv.org/verses/Deu+33:27/">Deu 33:27</a>; <a href="https://www.esv.org/verses/Psa+90:2/">Psa 90:2</a>; <a href="https://www.esv.org/verses/Psa+102:12/">Psa 102:12</a>; <a href="https://www.esv.org/verses/Psa+102:24-27/">Psa 102:24-27</a>; <a href="https://www.esv.org/verses/Rev+1:4/">Rev 1:4</a>; <a href="https://www.esv.org/verses/Rev+1:8/">Rev 1:8</a>
      - (d): <a href="https://www.esv.org/verses/Psa+33:11/">Psa 33:11</a>; <a href="https://www.esv.org/verses/Mal+3:6/">Mal 3:6</a>; <a href="https://www.esv.org/verses/Heb+1:12/">Heb 1:12</a>; <a href="https://www.esv.org/verses/Heb+6:17-18/">Heb 6:17-18</a>; <a href="https://www.esv.org/verses/Heb+13:8/">Heb 13:8</a>; <a href="https://www.esv.org/verses/Jas+1:17/">Jas 1:17</a>
      - (e): <a href="https://www.esv.org/verses/Exo+3:14/">Exo 3:14</a>; <a href="https://www.esv.org/verses/Psa+115:2-3/">Psa 115:2-3</a>; <a href="https://www.esv.org/verses/1+Tim+1:17/">1 Tim 1:17</a>; <a href="https://www.esv.org/verses/1+Tim+6:15-16/">1 Tim 6:15-16</a>
      - (f): <a href="https://www.esv.org/verses/Psa+104:24/">Psa 104:24</a>; <a href="https://www.esv.org/verses/Rom+11:33-34/">Rom 11:33-34</a>; <a href="https://www.esv.org/verses/Heb+4:13/">Heb 4:13</a>; <a href="https://www.esv.org/verses/1+John+3:20/">1 John 3:20</a>
      - (g): <a href="https://www.esv.org/verses/Gen+17:1/">Gen 17:1</a>; <a href="https://www.esv.org/verses/Psa+62:11/">Psa 62:11</a>; <a href="https://www.esv.org/verses/Jer+32:17/">Jer 32:17</a>; <a href="https://www.esv.org/verses/Mat+19:26/">Mat 19:26</a>; <a href="https://www.esv.org/verses/Rev+1:8/">Rev 1:8</a>
      - (h): <a href="https://www.esv.org/verses/Heb+1:13/">Heb 1:13</a>; <a href="https://www.esv.org/verses/1+Pet+1:15-16/">1 Pet 1:15-16</a>; <a href="https://www.esv.org/verses/1+John+3:3/">1 John 3:3</a>; <a href="https://www.esv.org/verses/1+John+3:5/">1 John 3:5</a>; <a href="https://www.esv.org/verses/Rev+15:4/">Rev 15:4</a>
      - (i): <a href="https://www.esv.org/verses/Gen+18:25/">Gen 18:25</a>; <a href="https://www.esv.org/verses/Exo+34:6-7/">Exo 34:6-7</a>; <a href="https://www.esv.org/verses/Deu+32:4/">Deu 32:4</a>; <a href="https://www.esv.org/verses/Psa+96:13/">Psa 96:13</a>; <a href="https://www.esv.org/verses/Rom+3:5/">Rom 3:5</a>; <a href="https://www.esv.org/verses/Rom+3:26/">Rom 3:26</a>
      - (j): <a href="https://www.esv.org/verses/Psa+103:5/">Psa 103:5</a>; <a href="https://www.esv.org/verses/Psa+107:8/">Psa 107:8</a>; <a href="https://www.esv.org/verses/Mat+19:17/">Mat 19:17</a>; <a href="https://www.esv.org/verses/Rom+2:4/">Rom 2:4</a>
      - (k): <a href="https://www.esv.org/verses/Exo+34:6/">Exo 34:6</a>; <a href="https://www.esv.org/verses/Deu+32:4/">Deu 32:4</a>; <a href="https://www.esv.org/verses/Psa+86:15/">Psa 86:15</a> vs <a href="https://www.esv.org/verses/Psa+117:2/">Psa 117:2</a>; <a href="https://www.esv.org/verses/Heb+6:18/">Heb 6:18</a>


  Question_5:
    Question: "Are there more Gods than one?"
    Answer: "There is only one God<em>(a)</em>, the living and true God<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+6:4/">Deu 6:4</a>; <a href="https://www.esv.org/verses/Isa+44:6/">Isa 44:6</a>; <a href="https://www.esv.org/verses/Isa+45:21-22/">Isa 45:21-22</a>; <a href="https://www.esv.org/verses/1+Cor+8:4-6/">1 Cor 8:4-6</a>
      - (b): <a href="https://www.esv.org/verses/Jer+10:10/">Jer 10:10</a>; <a href="https://www.esv.org/verses/John+17:3/">John 17:3</a>; <a href="https://www.esv.org/verses/1+Thes+1:9/">1 Thes 1:9</a>; <a href="https://www.esv.org/verses/1+John+5:20/">1 John 5:20</a>


  Question_6:
    Question: "How many persons are there in the Godhead?"
    Answer: "There are three persons in the Godhead: the Father, the Son, and the Holy Spirit<em>(a)</em>; and these three are one God, the same in substance, equal in power and glory<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+3:16-17/">Mat 3:16-17</a>; <a href="https://www.esv.org/verses/Mat+28:19/">Mat 28:19</a>; <a href="https://www.esv.org/verses/2+Cor+13:14/">2 Cor 13:14</a>; <a href="https://www.esv.org/verses/1+Pet+1:2/">1 Pet 1:2</a>
      - (b): <a href="https://www.esv.org/verses/Psa+45:6/">Psa 45:6</a>; <a href="https://www.esv.org/verses/John+1:1/">John 1:1</a>; <a href="https://www.esv.org/verses/John+17:5/">John 17:5</a>; <a href="https://www.esv.org/verses/Acts+5:3-4/">Acts 5:3-4</a>; <a href="https://www.esv.org/verses/Rom+9:5/">Rom 9:5</a>; <a href="https://www.esv.org/verses/Col+2:9/">Col 2:9</a>; <a href="https://www.esv.org/verses/Jud+1:24-25/">Jud 1:24-25</a>

  Question_7:
    Question: "What are the decrees of God?"
    Answer: "The decrees of God are his eternal plan, according to the purpose of his will, by which, for his own glory, he has foreordained whatever comes to pass<em>(a)</em>; yet in such a manner as to be in no way the author of sin<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+33:11/">Psa 33:11</a>; <a href="https://www.esv.org/verses/Isa+14:24/">Isa 14:24</a>; <a href="https://www.esv.org/verses/Acts+2:23/">Acts 2:23</a>; <a href="https://www.esv.org/verses/Eph+1:11-12/">Eph 1:11-12</a>
      - (b): <a href="https://www.esv.org/verses/1+John+1:5/">1 John 1:5</a>


  Question_8:
    Question: "How does God carry out his decrees?"
    Answer: "God carries out his decrees in the works of creation and providence<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+148:8/">Psa 148:8</a>; <a href="https://www.esv.org/verses/Isa+40:26/">Isa 40:26</a>; <a href="https://www.esv.org/verses/Dan+4:35/">Dan 4:35</a>; <a href="https://www.esv.org/verses/Acts+4:24-28/">Acts 4:24-28</a>; <a href="https://www.esv.org/verses/Rev+4:11/">Rev 4:11</a>

  Question_9:
    Question: "What is the work of creation?"
    Answer: "The work of creation is the making by God of all things from nothing, by his powerful word<em>(a)</em>, in the space of six days, and all very good<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+1:1/">Gen 1:1</a>; <a href="https://www.esv.org/verses/Psa+33:6,+9/">Psa 33:6, 9</a>; <a href="https://www.esv.org/verses/Heb+11:3/">Heb 11:3</a>
      - (b): <a href="https://www.esv.org/verses/Gen+1:31/">Gen 1:31</a>


  Question_10:
    Question: "How did God create man?"
    Answer: "God created man, male and female, in his own image<em>(a)</em>, in knowledge<em>(b)</em>, righteousness, and holiness<em>(c)</em>, with rule over the creatures<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+1:27/">Gen 1:27</a>
      - (b): <a href="https://www.esv.org/verses/Col+3:10/">Col 3:10</a>
      - (c): <a href="https://www.esv.org/verses/Eph+4:24/">Eph 4:24</a>
      - (d): <a href="https://www.esv.org/verses/Gen+1:28/">Gen 1:28</a>; see <a href="https://www.esv.org/verses/Psa+8:1-9/">Psa 8:1-9</a>

  Question_11:
    Question: "What are God's works of providence?"
    Answer: "God's works of providence are his most holy<em>(a)</em>, wise<em>(b)</em>, and powerful<em>(c)</em> preservation<em>(d)</em> and control<em>(e)</em> of all his creatures, and all their actions<em>(f)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+145:17/">Psa 145:17</a>
      - (b): <a href="https://www.esv.org/verses/Psa+104:24/">Psa 104:24</a>
      - (c): <a href="https://www.esv.org/verses/Heb+1:3/">Heb 1:3</a>
      - (d): <a href="https://www.esv.org/verses/Neh+9:6/">Neh 9:6</a>
      - (e): <a href="https://www.esv.org/verses/Eph+1:19-22/">Eph 1:19-22</a>
      - (f): <a href="https://www.esv.org/verses/Psa+36:6/">Psa 36:6</a>; <a href="https://www.esv.org/verses/Pro+16:33/">Pro 16:33</a>; <a href="https://www.esv.org/verses/Mat+10:30/">Mat 10:30</a>


  Question_12:
    Question: "What special act of providence did God exercise toward man in the state in which he was created?"
    Answer: "When God had created man, he entered into a covenant of life with him, on condition of perfect obedience, forbidding him to eat of the tree of the knowledge of good and evil on penalty of death<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+2:16-17/">Gen 2:16-17</a>; <a href="https://www.esv.org/verses/Jas+2:10/">Jas 2:10</a>

  Question_13:
    Question: "Did our first parents continue in the state in which they were created?"
    Answer: "Our first parents, being left to the freedom of their own will, fell from the state in which they were created by sinning against God<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+3:6-8/">Gen 3:6-8</a>; <a href="https://www.esv.org/verses/Gen+3:13/">Gen 3:13</a>; <a href="https://www.esv.org/verses/2+Cor+11:3/">2 Cor 11:3</a>

  Question_14:
    Question: "What is sin?"
    Answer: "Sin is any failure to measure up to what God requires, or any disobedience to his commands<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Lev+5:17/">Lev 5:17</a>; <a href="https://www.esv.org/verses/Jas+4:17/">Jas 4:17</a>; <a href="https://www.esv.org/verses/1+John+3:4/">1 John 3:4</a>


  Question_15:
    Question: "What was the sin by which our first parents fell from the state in which they were created?"
    Answer: "The sin by which our first parents fell from the state in which they were created, was their eating the fruit<em>(a)</em> that God had forbidden."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+3:6/">Gen 3:6</a>


  Question_16:
    Question: "Did all mankind fall in Adam's first disobedience?"
    Answer: "Since the covenant of life was made with Adam<em>(a)</em> for his descendants as well as for himself, all mankind descending from him in the ordinary manner, sinned in him, and fell with him in his first transgression<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+2:16-17/">Gen 2:16-17</a>; <a href="https://www.esv.org/verses/Jas+2:10/">Jas 2:10</a>
      - (b): <a href="https://www.esv.org/verses/Rom+5:12-21/">Rom 5:12-21</a>; <a href="https://www.esv.org/verses/1+Cor+15:22/">1 Cor 15:22</a>


  Question_17:
    Question: "Into what state did the fall bring mankind?"
    Answer: "The fall brought mankind into a state of sin and misery<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+3:16-19,+23/">Gen 3:16-19, 23</a>; <a href="https://www.esv.org/verses/Rom+3:16/">Rom 3:16</a>; <a href="https://www.esv.org/verses/Rom+5:12/">Rom 5:12</a>; <a href="https://www.esv.org/verses/Eph+2:1/">Eph 2:1</a>

  Question_18:
    Question: "What is the sinfulness of that state into which man fell?"
    Answer: "The sinfulness of the state into which man fell includes the guilt of Adam's first sin<em>(a)</em>, the lack of the righteousness<em>(b)</em> which he had at first, and the corruption of every part of his nature<em>(c)</em>, which is commonly called Original Sin; together with all actual sins which flow from it<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+5:12,+19/">Rom 5:12, 19</a>
      - (b): <a href="https://www.esv.org/verses/Rom+3:10/">Rom 3:10</a>; <a href="https://www.esv.org/verses/Col+3:10/">Col 3:10</a>; <a href="https://www.esv.org/verses/Eph+4:24/">Eph 4:24</a>
      - (c): <a href="https://www.esv.org/verses/Psa+51:5/">Psa 51:5</a>; <a href="https://www.esv.org/verses/John+3:6/">John 3:6</a>; <a href="https://www.esv.org/verses/Rom+3:18/">Rom 3:18</a>; <a href="https://www.esv.org/verses/Rom+8:7-8/">Rom 8:7-8</a>; <a href="https://www.esv.org/verses/Eph+2:3/">Eph 2:3</a>
      - (d): <a href="https://www.esv.org/verses/Gen+6:5/">Gen 6:5</a>; <a href="https://www.esv.org/verses/Psa+53:1-3/">Psa 53:1-3</a>; <a href="https://www.esv.org/verses/Mat+15:19/">Mat 15:19</a>; <a href="https://www.esv.org/verses/Rom+3:10-18,+23/">Rom 3:10-18, 23</a>; <a href="https://www.esv.org/verses/Gal+5:19-21/">Gal 5:19-21</a>; <a href="https://www.esv.org/verses/Jas+1:14-15/">Jas 1:14-15</a>


  Question_19:
    Question: "What misery did the fall bring upon mankind?"
    Answer: "The fall brought upon mankind loss of communion with God<em>(a)</em>, and his wrath<em>(b)</em> and curse<em>(c)</em>, so that we are justly liable to all miseries in this life<em>(d)</em>, to death<em>(e)</em> itself, and to punishment in hell for ever<em>(f)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+3:8,+24/">Gen 3:8, 24</a>; <a href="https://www.esv.org/verses/John+8:34,+42,+44/">John 8:34, 42, 44</a>; <a href="https://www.esv.org/verses/Eph+2:12/">Eph 2:12</a>; <a href="https://www.esv.org/verses/Eph+4:18/">Eph 4:18</a>
      - (b): <a href="https://www.esv.org/verses/John+3:36/">John 3:36</a>; <a href="https://www.esv.org/verses/Rom+1:18/">Rom 1:18</a>; <a href="https://www.esv.org/verses/Eph+2:3/">Eph 2:3</a>; <a href="https://www.esv.org/verses/Eph+5:6/">Eph 5:6</a>
      - (c): <a href="https://www.esv.org/verses/Gal+3:10/">Gal 3:10</a>; <a href="https://www.esv.org/verses/Rev+22:3/">Rev 22:3</a>
      - (d): <a href="https://www.esv.org/verses/Gen+3:16-19/">Gen 3:16-19</a>; <a href="https://www.esv.org/verses/Job+5:7/">Job 5:7</a>; <a href="https://www.esv.org/verses/Ecc+2:22-23/">Ecc 2:22-23</a>; <a href="https://www.esv.org/verses/Rom+8:18-23/">Rom 8:18-23</a>
      - (e): <a href="https://www.esv.org/verses/Eze+18:4/">Eze 18:4</a>; <a href="https://www.esv.org/verses/Rom+5:12/">Rom 5:12</a>; <a href="https://www.esv.org/verses/Rom+6:23/">Rom 6:23</a>
      - (f): <a href="https://www.esv.org/verses/Mat+25:41,+46/">Mat 25:41, 46</a>; <a href="https://www.esv.org/verses/2+Thes+1:9/">2 Thes 1:9</a>; <a href="https://www.esv.org/verses/Rev+14:9-11/">Rev 14:9-11</a>

  Question_20:
    Question: "Did God leave all mankind to perish in the state of sin and misery?"
    Answer: "God, solely out of his love and mercy, from all eternity elected some to everlasting life<em>(a)</em>, and entered into a covenant of grace to deliver them out of the state of sin and misery, and to bring them into a state of salvation by a Redeemer<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Acts+13:48/">Acts 13:48</a>; <a href="https://www.esv.org/verses/Eph+1:4-5/">Eph 1:4-5</a>; <a href="https://www.esv.org/verses/2+Thes+2:13-14/">2 Thes 2:13-14</a>
      - (b): <a href="https://www.esv.org/verses/Gen+3:15/">Gen 3:15</a>; <a href="https://www.esv.org/verses/Gen+17:7/">Gen 17:7</a>; <a href="https://www.esv.org/verses/Exo+19:5-6/">Exo 19:5-6</a>; <a href="https://www.esv.org/verses/Jer+31:31-34/">Jer 31:31-34</a>; <a href="https://www.esv.org/verses/Mat+20:28/">Mat 20:28</a>; <a href="https://www.esv.org/verses/1+Cor+11:25/">1 Cor 11:25</a>; <a href="https://www.esv.org/verses/Heb+9:15/">Heb 9:15</a>

  Question_21:
    Question: "Who is the Redeemer of God's elect?"
    Answer: "The only Redeemer of God's elect is the Lord Jesus Christ<em>(a)</em>, who, being the eternal Son of God<em>(b)</em> became man<em>(c)</em>, and so was and continues to be God and man, in two distinct natures and one person for ever<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/John+14:6/">John 14:6</a>; <a href="https://www.esv.org/verses/Acts+4:12/">Acts 4:12</a>; <a href="https://www.esv.org/verses/1+Tim+2:5-6/">1 Tim 2:5-6</a>
      - (b): <a href="https://www.esv.org/verses/Psa+2:7/">Psa 2:7</a>; <a href="https://www.esv.org/verses/Mat+3:17/">Mat 3:17</a>; <a href="https://www.esv.org/verses/Mat+17:5/">Mat 17:5</a>; <a href="https://www.esv.org/verses/John+1:18/">John 1:18</a>
      - (c): <a href="https://www.esv.org/verses/Isa+9:6/">Isa 9:6</a>; <a href="https://www.esv.org/verses/Mat+1:23/">Mat 1:23</a>; <a href="https://www.esv.org/verses/John+1:14/">John 1:14</a>; <a href="https://www.esv.org/verses/Gal+4:4/">Gal 4:4</a>
      - (d): <a href="https://www.esv.org/verses/Acts+1:11/">Acts 1:11</a>; <a href="https://www.esv.org/verses/Heb+7:24-25/">Heb 7:24-25</a>


  Question_22:
    Question: "How did Christ, the Son of God, become man?"
    Answer: "Christ, the Son of God, became man by taking to himself a body and a soul<em>(a)</em> like ours, being conceived by the power of the Holy Spirit in the womb of the virgin Mary, and born of her<em>(b)</em>, yet without sin<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Php+2:7/">Php 2:7</a>; <a href="https://www.esv.org/verses/Heb+2:14,+17/">Heb 2:14, 17</a>
      - (b): <a href="https://www.esv.org/verses/Luk+1:27,+31,+35/">Luk 1:27, 31, 35</a>
      - (c): <a href="https://www.esv.org/verses/2+Cor+5:21/">2 Cor 5:21</a>; <a href="https://www.esv.org/verses/Heb+4:15/">Heb 4:15</a>; <a href="https://www.esv.org/verses/Heb+7:26/">Heb 7:26</a>; <a href="https://www.esv.org/verses/1+John+3:5/">1 John 3:5</a>

  Question_23:
    Question: "What offices does Christ fill as our Redeemer?"
    Answer: "Christ as our Redeemer fills the offices of a prophet<em>(a)</em>, of a priest<em>(b)</em>, and of a king<em>(c)</em>, in his states both of humiliation and exaltation."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+18:18/">Deu 18:18</a>; <a href="https://www.esv.org/verses/Acts+2:33/">Acts 2:33</a>; <a href="https://www.esv.org/verses/Acts+3:22-23/">Acts 3:22-23</a>; <a href="https://www.esv.org/verses/Heb+1:1-2/">Heb 1:1-2</a>
      - (b): <a href="https://www.esv.org/verses/Heb+4:14-15/">Heb 4:14-15</a>; <a href="https://www.esv.org/verses/Heb+5:5-6/">Heb 5:5-6</a>
      - (c): <a href="https://www.esv.org/verses/Isa+9:6-7/">Isa 9:6-7</a>; <a href="https://www.esv.org/verses/Luk+1:32-33/">Luk 1:32-33</a>; <a href="https://www.esv.org/verses/John+18:37/">John 18:37</a>; <a href="https://www.esv.org/verses/1+Cor+15:25/">1 Cor 15:25</a>


  Question_24:
    Question: "How does Christ fill the office of a prophet?"
    Answer: "Christ fills the office of a prophet in revealing to us by his Word<em>(a)</em> and Spirit<em>(b)</em> the will of God for our complete salvation<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Luk+4:18-19,+21/">Luk 4:18-19, 21</a>; <a href="https://www.esv.org/verses/Acts+1:1-2/">Acts 1:1-2</a>; <a href="https://www.esv.org/verses/Heb+2:3/">Heb 2:3</a>
      - (b): <a href="https://www.esv.org/verses/John+15:26-27/">John 15:26-27</a>; <a href="https://www.esv.org/verses/Acts+1:8/">Acts 1:8</a>; <a href="https://www.esv.org/verses/1+Pet+1:11/">1 Pet 1:11</a>
      - (c): <a href="https://www.esv.org/verses/John+4:41-42/">John 4:41-42</a>; <a href="https://www.esv.org/verses/John+20:30-31/">John 20:30-31</a>


  Question_25:
    Question: "How does Christ fill the office of a priest?"
    Answer: "Christ fills the office of a priest in his once offering up of himself to God as a sacrifice, to satisfy divine justice<em>(a)</em> and reconcile us to God<em>(b)</em>; and in making constant intercession for us<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Isa+53:1-12/">Isa 53:1-12</a>; <a href="https://www.esv.org/verses/Acts+8:32-35/">Acts 8:32-35</a>; <a href="https://www.esv.org/verses/Heb+9:26-28/">Heb 9:26-28</a>; <a href="https://www.esv.org/verses/Heb+10:12/">Heb 10:12</a>
      - (b): <a href="https://www.esv.org/verses/Rom+5:10-11/">Rom 5:10-11</a>; <a href="https://www.esv.org/verses/2+Cor+5:18/">2 Cor 5:18</a>; <a href="https://www.esv.org/verses/Col+1:21-22/">Col 1:21-22</a>
      - (c): <a href="https://www.esv.org/verses/Rom+8:34/">Rom 8:34</a>; <a href="https://www.esv.org/verses/Heb+7:25/">Heb 7:25</a>; <a href="https://www.esv.org/verses/Heb+9:24/">Heb 9:24</a>


  Question_26:
    Question: "How does Christ fill the office of a king?"
    Answer: "Christ fills the office of a king in making us his willing subjects, in ruling and defending us<em>(a)</em>, and in restraining and conquering all his and our enemies<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+110:3/">Psa 110:3</a>; <a href="https://www.esv.org/verses/Mat+28:18-20/">Mat 28:18-20</a>; <a href="https://www.esv.org/verses/John+17:2/">John 17:2</a>; <a href="https://www.esv.org/verses/Col+1:13/">Col 1:13</a>
      - (b): <a href="https://www.esv.org/verses/Psa+2:6-9/">Psa 2:6-9</a>; <a href="https://www.esv.org/verses/Psa+110:1-2/">Psa 110:1-2</a>; <a href="https://www.esv.org/verses/Mat+12:28/">Mat 12:28</a>; <a href="https://www.esv.org/verses/1+Cor+15:24-26/">1 Cor 15:24-26</a>; <a href="https://www.esv.org/verses/Col+2:15/">Col 2:15</a>

  Question_27:
    Question: "In what did Christ's humiliation consist?"
    Answer: "Christ's humiliation consisted in being born, and that in a poor circumstance<em>(a)</em>; in being subject to God's law<em>(b)</em>; in undergoing the miseries of this life<em>(c)</em>, the wrath of God<em>(d)</em> and the curse of death on the cross<em>(e)</em>; in being buried; and in continuing under the power of death for a time<em>(f)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Luk+2:7/">Luk 2:7</a>; <a href="https://www.esv.org/verses/2+Cor+8:9/">2 Cor 8:9</a>; <a href="https://www.esv.org/verses/Gal+4:4/">Gal 4:4</a>
      - (b): <a href="https://www.esv.org/verses/Gal+4:4/">Gal 4:4</a>
      - (c): <a href="https://www.esv.org/verses/Isa+53:3/">Isa 53:3</a>; <a href="https://www.esv.org/verses/Luk+9:58/">Luk 9:58</a>; <a href="https://www.esv.org/verses/John+4:6/">John 4:6</a>; <a href="https://www.esv.org/verses/John+11:35/">John 11:35</a>; <a href="https://www.esv.org/verses/Heb+2:18/">Heb 2:18</a>
      - (d): <a href="https://www.esv.org/verses/Psa+22:1/">Psa 22:1</a> (<a href="https://www.esv.org/verses/Mat+27:46/">Mat 27:46</a>); <a href="https://www.esv.org/verses/Isa+53:10/">Isa 53:10</a>; <a href="https://www.esv.org/verses/1+John+2:2/">1 John 2:2</a>
      - (e): <a href="https://www.esv.org/verses/Gal+3:13/">Gal 3:13</a>; <a href="https://www.esv.org/verses/Php+2:8/">Php 2:8</a>
      - (f): <a href="https://www.esv.org/verses/Mat+12:40/">Mat 12:40</a>; <a href="https://www.esv.org/verses/1+Cor+15:3-4/">1 Cor 15:3-4</a>

  Question_28:
    Question: "In what does Christ's exaltation consist?"
    Answer: "Christ's exaltation consists in his rising again from the dead on the third day<em>(a)</em>; in ascending into heaven<em>(b)</em>; in sitting at the right hand<em>(c)</em> of God the Father; and in coming to judge the world at the last day<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+15:4/">1 Cor 15:4</a>
      - (b): <a href="https://www.esv.org/verses/Psa+68:18/">Psa 68:18</a>; <a href="https://www.esv.org/verses/Acts+1:11/">Acts 1:11</a>; <a href="https://www.esv.org/verses/Eph+4:8/">Eph 4:8</a>
      - (c): <a href="https://www.esv.org/verses/Psa+110:1/">Psa 110:1</a>; <a href="https://www.esv.org/verses/Acts+2:33-34/">Acts 2:33-34</a>; <a href="https://www.esv.org/verses/Heb+1:3/">Heb 1:3</a>
      - (d): <a href="https://www.esv.org/verses/Mat+16:27/">Mat 16:27</a>; <a href="https://www.esv.org/verses/Acts+17:31/">Acts 17:31</a>

  Question_29:
    Question: "How are we made to share in the redemption purchased by Christ?"
    Answer: "We are made to share in the redemption purchased by Christ by the effective application of it to us by his Holy Spirit<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Tit+3:4-7/">Tit 3:4-7</a>


  Question_30:
    Question: "How does the Spirit apply to us the redemption purchased by Christ?"
    Answer: "The Spirit applies to us the redemption purchased by Christ by producing faith in us<em>(a)</em>, and by this uniting us to Christ in our effective calling<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+10:17/">Rom 10:17</a>; <a href="https://www.esv.org/verses/1+Cor+2:12-16/">1 Cor 2:12-16</a>; <a href="https://www.esv.org/verses/Eph+2:8/">Eph 2:8</a>; <a href="https://www.esv.org/verses/Php+1:29/">Php 1:29</a>
      - (b): <a href="https://www.esv.org/verses/John+15:5/">John 15:5</a>; <a href="https://www.esv.org/verses/1+Cor+1:9/">1 Cor 1:9</a>; <a href="https://www.esv.org/verses/Eph+3:17/">Eph 3:17</a>


  Question_31:
    Question: "What is effective calling?"
    Answer: "Effective calling is the work of God's Spirit, by which he convinces us of our sin and misery, enlightens our minds in the knowledge of Christ<em>(a)</em>, and renews our wills<em>(b)</em>, and so persuades and enables us to embrace Jesus Christ<em>(c)</em>, freely offered to us in the gospel<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Acts+26:18/">Acts 26:18</a>; <a href="https://www.esv.org/verses/1+Cor+2:10,+12/">1 Cor 2:10, 12</a>; <a href="https://www.esv.org/verses/2+Cor+4:6/">2 Cor 4:6</a>; <a href="https://www.esv.org/verses/Eph+1:17-18/">Eph 1:17-18</a>
      - (b): <a href="https://www.esv.org/verses/Deu+30:6/">Deu 30:6</a>; <a href="https://www.esv.org/verses/Eze+36:26-27/">Eze 36:26-27</a>; <a href="https://www.esv.org/verses/John+3:5/">John 3:5</a>; <a href="https://www.esv.org/verses/Tit+3:5/">Tit 3:5</a>
      - (c): <a href="https://www.esv.org/verses/John+6:44-45/">John 6:44-45</a>; <a href="https://www.esv.org/verses/Acts+16:14/">Acts 16:14</a>
      - (d): <a href="https://www.esv.org/verses/Isa+45:22/">Isa 45:22</a>; <a href="https://www.esv.org/verses/Mat+11:28-30/">Mat 11:28-30</a>; <a href="https://www.esv.org/verses/Rev+22:17/">Rev 22:17</a>

  Question_32:
    Question: "What benefits in this life are shared by those who are effectively called?"
    Answer: "In this life those who are effectively called share in justification, adoption and sanctification, and the further benefits in this life which accompany or flow from them<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+8:30/">Rom 8:30</a>; <a href="https://www.esv.org/verses/1+Cor+1:30/">1 Cor 1:30</a>; <a href="https://www.esv.org/verses/1+Cor+6:11/">1 Cor 6:11</a>; <a href="https://www.esv.org/verses/Eph+1:5/">Eph 1:5</a>
  Question_33:
    Question: "What is justification?"
    Answer: "Justification is an act of God's free grace<em>(a)</em> in which he pardons all our sins<em>(b)</em> and accepts us as righteous in his sight<em>(c)</em> for the sake of the righteousness of Christ alone, which is credited to us<em>(d)</em> and received by faith alone<em>(e)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+3:24/">Rom 3:24</a>
      - (b): <a href="https://www.esv.org/verses/Rom+4:6-8/">Rom 4:6-8</a>; <a href="https://www.esv.org/verses/2+Cor+5:19/">2 Cor 5:19</a>
      - (c): <a href="https://www.esv.org/verses/2+Cor+5:21/">2 Cor 5:21</a>
      - (d): <a href="https://www.esv.org/verses/Rom+4:6,+11/">Rom 4:6, 11</a>; <a href="https://www.esv.org/verses/Rom+5:19/">Rom 5:19</a>
      - (e): <a href="https://www.esv.org/verses/Gal+2:16/">Gal 2:16</a>; <a href="https://www.esv.org/verses/Php+3:9/">Php 3:9</a>

  Question_34:
    Question: "What is adoption?"
    Answer: "Adoption is an act of God's free grace<em>(a)</em> by which we are received into the number and have a right to all the privileges of the sons of God<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+John+3:1/">1 John 3:1</a>
      - (b): <a href="https://www.esv.org/verses/John+1:12/">John 1:12</a>; <a href="https://www.esv.org/verses/Rom+8:17/">Rom 8:17</a>

  Question_35:
    Question: "What is sanctification?"
    Answer: "Sanctification is the work of God's free grace<em>(a)</em> by which we are renewed throughout in the image of God<em>(b)</em> and are enabled more and more to die to sin and live to righteousness<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Eze+36:27/">Eze 36:27</a>; <a href="https://www.esv.org/verses/Php+2:13/">Php 2:13</a>; <a href="https://www.esv.org/verses/2+Thes+2:13/">2 Thes 2:13</a>
      - (b): <a href="https://www.esv.org/verses/2+Cor+5:17/">2 Cor 5:17</a>; <a href="https://www.esv.org/verses/Eph+4:23-24/">Eph 4:23-24</a>; <a href="https://www.esv.org/verses/1+Thes+5:23/">1 Thes 5:23</a>
      - (c): <a href="https://www.esv.org/verses/Eze+36:25-27/">Eze 36:25-27</a>; <a href="https://www.esv.org/verses/Rom+6:4,+6,+12-14/">Rom 6:4, 6, 12-14</a>; <a href="https://www.esv.org/verses/2+Cor+7:1/">2 Cor 7:1</a>; <a href="https://www.esv.org/verses/1+Pet+2:24/">1 Pet 2:24</a>

  Question_36:
    Question: "What benefits in this life accompany or flow from justification, adoption and sanctification?"
    Answer: "The benefits in this life which accompany or flow from justification, adoption and sanctification are: assurance of God's love<em>(a)</em>, peace of conscience<em>(b)</em>, joy in the Holy Spirit<em>(c)</em>, progress in holiness<em>(d)</em>, and perseverance in it to this life's end<em>(e)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+5:5/">Rom 5:5</a>
      - (b): <a href="https://www.esv.org/verses/Rom+5:1/">Rom 5:1</a>
      - (c): <a href="https://www.esv.org/verses/Rom+14:17/">Rom 14:17</a>
      - (d): <a href="https://www.esv.org/verses/2+Pet+3:18/">2 Pet 3:18</a>
      - (e): <a href="https://www.esv.org/verses/Php+1:6/">Php 1:6</a>; <a href="https://www.esv.org/verses/1+Pet+1:5/">1 Pet 1:5</a>
  Question_37:
    Question: "What benefits do believers receive from Christ at death?"
    Answer: "The souls of believers are at their death made perfect in holiness<em>(a)</em> and immediately pass into glory<em>(b)</em>; and their bodies, being still united to Christ<em>(c)</em>, rest in their graves until the resurrection<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Heb+12:23/">Heb 12:23</a>
      - (b): <a href="https://www.esv.org/verses/Luk+23:43/">Luk 23:43</a>; <a href="https://www.esv.org/verses/2+Cor+5:6,+8/">2 Cor 5:6, 8</a>; <a href="https://www.esv.org/verses/Php+1:23/">Php 1:23</a>
      - (c): <a href="https://www.esv.org/verses/1+Thes+4:14/">1 Thes 4:14</a>
      - (d): <a href="https://www.esv.org/verses/Dan+12:2/">Dan 12:2</a>; <a href="https://www.esv.org/verses/John+5:28-29/">John 5:28-29</a>; <a href="https://www.esv.org/verses/Acts+24:15/">Acts 24:15</a>
  Question_38:
    Question: "What benefits do believers receive from Christ at the resurrection?"
    Answer: "At the resurrection Christ will immediately raise up in glory all believers<em>(a)</em>; he will openly acknowledge and acquit them in the day of judgement<em>(b)</em>, /graciously rewarding them according to their works of faith,/ and they will enter into the full enjoyment of God<em>(c)</em> for all eternity<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+15:42-43/">1 Cor 15:42-43</a>
      - (b): <a href="https://www.esv.org/verses/Mat+25:33-34,+46/">Mat 25:33-34, 46</a>
      - (c): <a href="https://www.esv.org/verses/Rom+8:29/">Rom 8:29</a>; <a href="https://www.esv.org/verses/1+John+3:2/">1 John 3:2</a>
      - (d): <a href="https://www.esv.org/verses/Psa+16:11/">Psa 16:11</a>; <a href="https://www.esv.org/verses/1+Thes+4:17/">1 Thes 4:17</a>

  Question_39:
    Question: "What is the duty which God requires of man?"
    Answer: "The duty which God requires of man is obedience to his revealed will<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+29:29/">Deu 29:29</a>; <a href="https://www.esv.org/verses/Mic+6:8/">Mic 6:8</a>; <a href="https://www.esv.org/verses/1+John+5:2-3/">1 John 5:2-3</a>

  Question_40:
    Question: "What rule did God at first reveal to man for his obedience?"
    Answer: "The rule which God at first revealed to man for his obedience was the moral law<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+2:14-15/">Rom 2:14-15</a>; <a href="https://www.esv.org/verses/Rom+10:5/">Rom 10:5</a>
  Question_41:
    Question: "Where is the moral law set out briefly?"
    Answer: "The moral law is set out briefly in the Ten Commandments<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+4:13/">Deu 4:13</a>; <a href="https://www.esv.org/verses/Mat+19:17-19/">Mat 19:17-19</a>

  Question_42:
    Question: "What is the sum of the Ten Commandments?"
    Answer: "The sum of the Ten Commandments is to love the LORD your God with all your heart, with all your soul, with all your strength and with all your mind; and your neighbour as yourself<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+22:37-40/">Mat 22:37-40</a>
  Question_43:
    Question: "What is the preface to the Ten Commandments?"
    Answer: "The preface to the Ten Commandments is: <em>I am the LORD your God who brought you out of Egypt, out of the land of slavery</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:2/">Exo 20:2</a>; <a href="https://www.esv.org/verses/Deu+5:6/">Deu 5:6</a>

  Question_44:
    Question: "What does the preface to the Ten Commandments teach us?"
    Answer: "The preface to the Ten Commandments teaches us that because God is the LORD and our God and Redeemer, therefore we are bound to keep all his commandments<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Luk+1:74-75/">Luk 1:74-75</a>; <a href="https://www.esv.org/verses/1+Pet+1:14-19/">1 Pet 1:14-19</a>


  Question_45:
    Question: "Which is the first commandment?"
    Answer: "The first commandment is: <em>You shall have no other gods before me</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:3/">Exo 20:3</a>; <a href="https://www.esv.org/verses/Deu+5:7/">Deu 5:7</a>

  Question_46:
    Question: "What is required in the first commandment?"
    Answer: "The first commandment requires us to know and acknowledge God to be the only true God and our God; and to worship and glorify him accordingly<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Chr+28:9/">1 Chr 28:9</a>; <a href="https://www.esv.org/verses/Isa+45:20-25/">Isa 45:20-25</a>; <a href="https://www.esv.org/verses/Mat+4:10/">Mat 4:10</a>

  Question_47:
    Question: "What is forbidden in the first commandment?"
    Answer: "The first commandment forbids the denial of<em>(a)</em>, or failure to worship and glorify, the true God as God<em>(b)</em> and our God<em>(c)</em>; and it forbids giving that worship and glory to any other which is due to God alone<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+14:1/">Psa 14:1</a>
      - (b): <a href="https://www.esv.org/verses/Rom+1:20-21/">Rom 1:20-21</a>
      - (c): <a href="https://www.esv.org/verses/Psa+81:10-11/">Psa 81:10-11</a>
      - (d): <a href="https://www.esv.org/verses/Eze+8:16-18/">Eze 8:16-18</a>; <a href="https://www.esv.org/verses/Rom+1:25/">Rom 1:25</a>

  Question_48:
    Question: "What do the words “before me” in the first commandment teach us?"
    Answer: "These words “before me” in the first commandment teach us that God, who sees all things, takes notice of and is much displeased with the sin of having any other God<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+30:17-18/">Deu 30:17-18</a>; <a href="https://www.esv.org/verses/Psa+44:20-21/">Psa 44:20-21</a>; <a href="https://www.esv.org/verses/Eze+8:12/">Eze 8:12</a>


  Question_49:
    Question: "Which is the second commandment?"
    Answer: "The second commandment is: <em>You shall not make for yourself an idol in the form of anything in heaven above or on the earth beneath or in the waters below. You shall not bow down to them or worship them; for I the LORD your God am a jealous God, punishing the children for the sin of the fathers to the third and fourth generation of those who hate me, but showing love to thousands who love me and keep my commandments</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:4-6/">Exo 20:4-6</a>; <a href="https://www.esv.org/verses/Deu+5:8-10/">Deu 5:8-10</a>


  Question_50:
    Question: "What are the duties required in the second commandment?"
    Answer: "The second commandment requires us to receive, observe, and keep pure and entire all such religious worship and ordinances as God has appointed in his Word<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+12:32/">Deu 12:32</a>; <a href="https://www.esv.org/verses/Mat+28:20/">Mat 28:20</a>

  Question_51:
    Question: "What is forbidden in the second commandment?"
    Answer: "The second commandment forbids the worship of God by images<em>(a)</em>, or any other way not appointed in his Word<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+4:15-19/">Deu 4:15-19</a>; <a href="https://www.esv.org/verses/Rom+1:22-23/">Rom 1:22-23</a>
      - (b): <a href="https://www.esv.org/verses/Lev+10:1-2/">Lev 10:1-2</a>; <a href="https://www.esv.org/verses/Jer+19:4-5/">Jer 19:4-5</a>; <a href="https://www.esv.org/verses/Col+2:18-23/">Col 2:18-23</a>

  Question_52:
    Question: "What are the reasons attached to the second commandment?"
    Answer: "The reasons attached to the second commandment are God's authority as our lawgiver<em>(a)</em>, the fact that we belong to him<em>(b)</em>, and the zeal he has for his own worship<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+95:2-3,+6-7/">Psa 95:2-3, 6-7</a>; <a href="https://www.esv.org/verses/Psa+96:9-10/">Psa 96:9-10</a>
      - (b): <a href="https://www.esv.org/verses/Exo+19:5/">Exo 19:5</a>; <a href="https://www.esv.org/verses/Psa+45:11/">Psa 45:11</a>; <a href="https://www.esv.org/verses/Isa+54:5/">Isa 54:5</a>
      - (c): <a href="https://www.esv.org/verses/Exo+34:14/">Exo 34:14</a>; <a href="https://www.esv.org/verses/1+Cor+10:22/">1 Cor 10:22</a>


  Question_53:
    Question: "Which is the third commandment?"
    Answer: "The third commandment is: <em>You shall not misuse the name of the LORD your God, for the LORD will not hold anyone guiltless who misuses his name</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:7/">Exo 20:7</a>; <a href="https://www.esv.org/verses/Deu+5:11/">Deu 5:11</a>


  Question_54:
    Question: "What is required in the third commandment?"
    Answer: "The third commandment requires the holy and reverent use of God's name, titles<em>(a)</em>, attributes<em>(b)</em>, ordinances<em>(c)</em>, Word<em>(d)</em>, and works<em>(e)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+10:20/">Deu 10:20</a>; <a href="https://www.esv.org/verses/Psa+29:2/">Psa 29:2</a>; <a href="https://www.esv.org/verses/Mat+6:9/">Mat 6:9</a>
      - (b): <a href="https://www.esv.org/verses/1+Chr+29:10-13/">1 Chr 29:10-13</a>; <a href="https://www.esv.org/verses/Rev+15:3-4/">Rev 15:3-4</a>
      - (c): <a href="https://www.esv.org/verses/Acts+2:42/">Acts 2:42</a>; <a href="https://www.esv.org/verses/1+Cor+11:27-28/">1 Cor 11:27-28</a>
      - (d): <a href="https://www.esv.org/verses/Psa+138:2/">Psa 138:2</a>; <a href="https://www.esv.org/verses/Rev+22:18-19/">Rev 22:18-19</a>
      - (e): <a href="https://www.esv.org/verses/Psa+107:21-22/">Psa 107:21-22</a>; <a href="https://www.esv.org/verses/Rev+4:11/">Rev 4:11</a>

  Question_55:
    Question: "What is forbidden in the third commandment?"
    Answer: "The third commandment forbids all unworthy use of anything by which God makes himself known<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Lev+19:12/">Lev 19:12</a>; <a href="https://www.esv.org/verses/Mat+5:33-37/">Mat 5:33-37</a>; <a href="https://www.esv.org/verses/Jas+5:12/">Jas 5:12</a>

  Question_56:
    Question: "What is the reason attached to the third commandment?"
    Answer: "The reason attached to the third commandment is that though the breakers of this commandment may escape punishment from men, yet the LORD your God will not suffer them to escape his righteous judgement<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+28:58-59/">Deu 28:58-59</a>; <a href="https://www.esv.org/verses/1+Sam+3:13/">1 Sam 3:13</a>; <a href="https://www.esv.org/verses/1+Sam+4:11/">1 Sam 4:11</a>

  Question_57:
    Question: "Which is the fourth commandment?"
    Answer: "The fourth commandment is: <em>Remember the sabbath day by keeping it holy. Six days you shall labour and do all your work, but the seventh day is a sabbath to the LORD your God. On it you shall not do any work, neither you, nor your son or daughter, nor your manservant or maidservant, nor your animals, nor the alien/stranger within your gates. For in six days the LORD made the heavens and the earth, the sea and all that is in them, but he rested the seventh day. Therefore the LORD blessed the seventh day and made it holy</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:8-11/">Exo 20:8-11</a>; <a href="https://www.esv.org/verses/Deu+5:12-15/">Deu 5:12-15</a>


  Question_58:
    Question: "What is required in the fourth commandment?"
    Answer: "The fourth commandment requires the keeping holy to God such set times as he has appointed in his Word, in particular, one whole day in seven<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+31:13,+16-17/">Exo 31:13, 16-17</a>

  Question_59:
    Question: "Which day of the seven has God appointed to be the weekly sabbath?"
    Answer: "From the beginning of the world to the resurrection of Christ God appointed the seventh day of the week to be the weekly sabbath<em>(a)</em>, but thereafter he appointed the first day of the week, to continue to the end of the world, which is the Christian sabbath /or Lord's Day/<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+2:2-3/">Gen 2:2-3</a>; <a href="https://www.esv.org/verses/Exo+20:11/">Exo 20:11</a>
      - (b): <a href="https://www.esv.org/verses/Mark+2:27-28/">Mark 2:27-28</a>; <a href="https://www.esv.org/verses/Acts+20:7/">Acts 20:7</a>; <a href="https://www.esv.org/verses/1+Cor+16:2/">1 Cor 16:2</a>; <a href="https://www.esv.org/verses/Rev+1:10/">Rev 1:10</a>

  Question_60:
    Question: "How is the sabbath to be sanctified?"
    Answer: "The sabbath /or Lord's Day, which is given for man's good and as a pointer to his eternal destiny<em>(a)</em>,/ is to be kept holy by resting all that day from our work and recreations<em>(b)</em>, and spending the whole time in the public and private worship<em>(c)</em>, except the time spent in works of necessity and mercy<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mark+2:27/">Mark 2:27</a>; <a href="https://www.esv.org/verses/Heb+4:4-5,+9-11/">Heb 4:4-5, 9-11</a>
      - (b): <a href="https://www.esv.org/verses/Exo+20:10/">Exo 20:10</a>; <a href="https://www.esv.org/verses/Neh+13:15-22/">Neh 13:15-22</a>; <a href="https://www.esv.org/verses/Isa+58:13-14/">Isa 58:13-14</a>
      - (c): <a href="https://www.esv.org/verses/Exo+20:8/">Exo 20:8</a>; <a href="https://www.esv.org/verses/Lev+23:3/">Lev 23:3</a>; <a href="https://www.esv.org/verses/Luk+4:16/">Luk 4:16</a>; <a href="https://www.esv.org/verses/Acts+20:7/">Acts 20:7</a>
      - (d): <a href="https://www.esv.org/verses/Mat+12:1-13/">Mat 12:1-13</a>


  Question_61:
    Question: "What is forbidden in the fourth commandment?"
    Answer: "The fourth commandment forbids the omission or careless performance of the duties required, and the misuse of the day by idleness, sinful acts, or unnecessary thoughts, words or works about our worldly affairs and recreations<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Neh+13:15-22/">Neh 13:15-22</a>; <a href="https://www.esv.org/verses/Isa+58:13-14/">Isa 58:13-14</a>; <a href="https://www.esv.org/verses/Amos+8:4-6/">Amos 8:4-6</a>

  Question_62:
    Question: "What are the reasons attached to the fourth commandment?"
    Answer: "The reasons attached to the fourth commandment are God's allowance of six days for worldly tasks<em>(a)</em>, his claim to special ownership of the seventh, his own example, and his blessing of the sabbath day<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:9/">Exo 20:9</a>; <a href="https://www.esv.org/verses/Exo+31:15/">Exo 31:15</a>; <a href="https://www.esv.org/verses/Lev+23:3/">Lev 23:3</a>
      - (b): <a href="https://www.esv.org/verses/Gen+2:2-3/">Gen 2:2-3</a>; <a href="https://www.esv.org/verses/Exo+20:11/">Exo 20:11</a>; <a href="https://www.esv.org/verses/Exo+31:17/">Exo 31:17</a>

  Question_63:
    Question: "Which is the fifth commandment?"
    Answer: "The fifth commandment is: <em>Honour your father and your mother so that you may live long in the land the LORD your God is giving you</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:12/">Exo 20:12</a>; <a href="https://www.esv.org/verses/Deu+5:16/">Deu 5:16</a>

  Question_64:
    Question: "What is required in the fifth commandment?"
    Answer: "The fifth commandment requires us to preserve the honour and perform the duties belonging to everyone in their different positions and relationships in life<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Rom+13:1,+7/">Rom 13:1, 7</a>; <a href="https://www.esv.org/verses/Eph+5:21-22,+24/">Eph 5:21-22, 24</a>; <a href="https://www.esv.org/verses/Eph+6:1,+4-5,+9/">Eph 6:1, 4-5, 9</a>; <a href="https://www.esv.org/verses/1+Pet+2:17/">1 Pet 2:17</a>


  Question_65:
    Question: "What is forbidden in the fifth commandment?"
    Answer: "The fifth commandment forbids us to neglect or to do anything against the honour and duty which belongs to everyone in their various positions and relationships in life<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+15:4-6/">Mat 15:4-6</a>; <a href="https://www.esv.org/verses/Rom+13:8/">Rom 13:8</a>

  Question_66:
    Question: "What is the reason attached to the fifth commandment?"
    Answer: "The reason attached to the fifth commandment is a promise of long life and prosperity (so far as it shall serve for God's glory and their own good) to all those who keep this commandment<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:12/">Exo 20:12</a>; <a href="https://www.esv.org/verses/Deu+5:16/">Deu 5:16</a>; <a href="https://www.esv.org/verses/Eph+6:2-3/">Eph 6:2-3</a>

  Question_67:
    Question: "Which is the sixth commandment?"
    Answer: "The sixth commandment is: <em>You shall not murder</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:13/">Exo 20:13</a>; <a href="https://www.esv.org/verses/Deu+5:17/">Deu 5:17</a>

  Question_68:
    Question: "What is required in the sixth commandment?"
    Answer: "The sixth commandment requires all lawful endeavours to preserve our own life and the life of others<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Eph+5:28-29/">Eph 5:28-29</a>

  Question_69:
    Question: "What is forbidden in the sixth commandment?"
    Answer: "The sixth commandment forbids us to take our own life or to take unjustly the life of our neighbour, or anything tending to these ends<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+9:6/">Gen 9:6</a>; <a href="https://www.esv.org/verses/Mat+5:22/">Mat 5:22</a>; <a href="https://www.esv.org/verses/1+John+3:15/">1 John 3:15</a>


  Question_70:
    Question: "Which is the seventh commandment?"
    Answer: "The seventh commandment is: <em>You shall not commit adultery</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:14/">Exo 20:14</a>; <a href="https://www.esv.org/verses/Deu+5:18/">Deu 5:18</a>

  Question_71:
    Question: "What is required in the seventh commandment?"
    Answer: "The seventh commandment requires us to preserve our own and our neighbour's chastity in heart, speech, and behaviour<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+7:2-3,+5/">1 Cor 7:2-3, 5</a>; <a href="https://www.esv.org/verses/1+Thes+4:3-5/">1 Thes 4:3-5</a>

  Question_72:
    Question: "What is forbidden in the seventh commandment?"
    Answer: "The seventh commandment forbids all impure thoughts, words, and actions<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+5:28/">Mat 5:28</a>; <a href="https://www.esv.org/verses/Eph+5:3-4/">Eph 5:3-4</a>


  Question_73:
    Question: "Which is the eighth commandment?"
    Answer: "The eighth commandment is: <em>You shall not steal</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:15/">Exo 20:15</a>; <a href="https://www.esv.org/verses/Deu+5:19/">Deu 5:19</a>

  Question_74:
    Question: "What is required in the eighth commandment?"
    Answer: "The eighth commandment requires us to obtain lawfully, and to further, the wealth and material well-being of ourselves and others<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Lev+25:35/">Lev 25:35</a>; <a href="https://www.esv.org/verses/Eph+4:28/">Eph 4:28</a> b; <a href="https://www.esv.org/verses/Phil+2:4/">Phil 2:4</a>

  Question_75:
    Question: "What is forbidden in the eighth commandment?"
    Answer: "The eighth commandment forbids whatever does or may unjustly hinder our own or our neighbour's wealth and material well-being<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Pro+28:19-20,+22,+24,+27/">Pro 28:19-20, 22, 24, 27</a>; <a href="https://www.esv.org/verses/Eph+4:28/">Eph 4:28</a> a; <a href="https://www.esv.org/verses/2+Thes+3:10/">2 Thes 3:10</a>; <a href="https://www.esv.org/verses/1+Tim+5:8/">1 Tim 5:8</a>


  Question_76:
    Question: "Which is the ninth commandment?"
    Answer: "The ninth commandment is: <em>You shall not give false testimony against your neighbour</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:16/">Exo 20:16</a>; <a href="https://www.esv.org/verses/Deu+5:20/">Deu 5:20</a>

  Question_77:
    Question: "What is required in the ninth commandment?"
    Answer: "The ninth commandment requires us to maintain and promote truth between men, and our own and our neighbour's good name<em>(a)</em>, especially when called upon to bear witness<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Zec+8:16/">Zec 8:16</a>; <a href="https://www.esv.org/verses/Acts+25:10/">Acts 25:10</a>; <a href="https://www.esv.org/verses/3+John+1:12/">3 John 1:12</a>
      - (b): <a href="https://www.esv.org/verses/Pro+14:5,+25/">Pro 14:5, 25</a>

  Question_78:
    Question: "What is forbidden in the ninth commandment?"
    Answer: "The ninth commandment forbids whatever misrepresents truth, or is injurious to our own or our neighbour's good name<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Lev+19:16/">Lev 19:16</a>; <a href="https://www.esv.org/verses/Psa+15:3/">Psa 15:3</a>; <a href="https://www.esv.org/verses/Pro+6:16-19/">Pro 6:16-19</a>; <a href="https://www.esv.org/verses/Luk+3:14/">Luk 3:14</a>


  Question_79:
    Question: "Which is the tenth commandment?"
    Answer: "The tenth commandment is: <em>You shall not covet your neighbour's house. You shall not covet your neighbour's wife, or his manservant or maidservant, his ox or his donkey, or anything which belongs to your neighbour</em><em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Exo+20:17/">Exo 20:17</a>; <a href="https://www.esv.org/verses/Deu+5:21/">Deu 5:21</a>

  Question_80:
    Question: "What is required in the tenth commandment?"
    Answer: "The tenth commandment requires full contentment with our own condition<em>(a)</em>, and a right and charitable attitude toward our neighbour and all that is his<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+34:1/">Psa 34:1</a>; <a href="https://www.esv.org/verses/Php+4:11/">Php 4:11</a>; <a href="https://www.esv.org/verses/1+Tim+6:6/">1 Tim 6:6</a>; <a href="https://www.esv.org/verses/Heb+13:5/">Heb 13:5</a>
      - (b): <a href="https://www.esv.org/verses/Luk+15:6,+9,+11-32/">Luk 15:6, 9, 11-32</a>; <a href="https://www.esv.org/verses/Rom+12:15/">Rom 12:15</a>; <a href="https://www.esv.org/verses/Php+2:4/">Php 2:4</a>

  Question_81:
    Question: "What is forbidden in the tenth commandment?"
    Answer: "The tenth commandment forbids all discontent with our own state<em>(a)</em>; envying and grieving at the good of our neighbour, together with all ungoverned longings and desires for things that belong to him<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+10:10/">1 Cor 10:10</a>; <a href="https://www.esv.org/verses/Jas+3:14-16/">Jas 3:14-16</a>
      - (b): <a href="https://www.esv.org/verses/Gal+5:26/">Gal 5:26</a>; <a href="https://www.esv.org/verses/Col+3:5/">Col 3:5</a>

  Question_82:
    Question: "Is any man able to keep the commandments of God perfectly?"
    Answer: "No mere human person, since the fall, is able to keep the commandments of God perfectly in this life, but breaks them daily in thought, word, and deed<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Gen+8:21/">Gen 8:21</a>; <a href="https://www.esv.org/verses/Rom+3:9-18,+23/">Rom 3:9-18, 23</a>


  Question_83:
    Question: "Are all transgressions of the law equally sinful?"
    Answer: "Some sins, because of their nature and the circumstances, are more sinful in the sight of God than others<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Eze+8:6,+13,+15/">Eze 8:6, 13, 15</a>; <a href="https://www.esv.org/verses/Mat+11:20-24/">Mat 11:20-24</a>; <a href="https://www.esv.org/verses/John+19:11/">John 19:11</a>

  Question_84:
    Question: "What does every sin deserve?"
    Answer: "/Although some sins will be more severely punished than others<em>(a)</em>,/ yet every sin deserves God's wrath and curse, both in this life and the life that is to come<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+11:21-24/">Mat 11:21-24</a>; <a href="https://www.esv.org/verses/Luk+12:47-48/">Luk 12:47-48</a>
      - (b): <a href="https://www.esv.org/verses/Mat+25:41/">Mat 25:41</a>; <a href="https://www.esv.org/verses/Gal+3:10/">Gal 3:10</a>; <a href="https://www.esv.org/verses/Eph+5:6/">Eph 5:6</a>; <a href="https://www.esv.org/verses/Jas+2:10/">Jas 2:10</a>

  Question_85:
    Question: "What does God require of us, that we may escape his wrath and curse, due to us for sin?"
    Answer: "To escape the wrath and curse due to us for sin, God requires of us faith in our Lord Jesus Christ and repentance leading to life<em>(a)</em> together with the diligent use of all the outward means by which Christ gives to us the benefits of redemption<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mark+1:15/">Mark 1:15</a>; <a href="https://www.esv.org/verses/Acts+20:21/">Acts 20:21</a>
      - (b): <a href="https://www.esv.org/verses/Acts+2:38/">Acts 2:38</a>; <a href="https://www.esv.org/verses/1+Cor+11:24-25/">1 Cor 11:24-25</a>; <a href="https://www.esv.org/verses/Col+3:16/">Col 3:16</a>
  Question_86:
    Question: "What is faith in Jesus Christ?"
    Answer: "Faith in Jesus Christ is a saving grace<em>(a)</em> by which we receive and rest upon him alone for salvation as he is freely offered to us in the gospel<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Eph+2:8-9/">Eph 2:8-9</a>; cf. <a href="https://www.esv.org/verses/Rom+4:16/">Rom 4:16</a>
      - (b): <a href="https://www.esv.org/verses/John+20:30-31/">John 20:30-31</a>; <a href="https://www.esv.org/verses/Gal+2:15-16/">Gal 2:15-16</a>; <a href="https://www.esv.org/verses/Php+3:3-11/">Php 3:3-11</a>
  Question_87:
    Question: "What is repentance unto life?"
    Answer: "Repentance leading to life is a saving grace<em>(a)</em>, by which a sinner having truly realised his sin and grasped the mercy of God in Christ<em>(b)</em>, turns from his sin with grief and hatred and turns to God<em>(c)</em> with full resolve and effort after new obedience<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Acts+11:18/">Acts 11:18</a>; <a href="https://www.esv.org/verses/2+Tim+2:25/">2 Tim 2:25</a>
      - (b): <a href="https://www.esv.org/verses/Psa+51:1-4/">Psa 51:1-4</a>; <a href="https://www.esv.org/verses/Joel+2:13/">Joel 2:13</a>; <a href="https://www.esv.org/verses/Luk+15:7,+10/">Luk 15:7, 10</a>; <a href="https://www.esv.org/verses/Acts+2:37/">Acts 2:37</a>
      - (c): <a href="https://www.esv.org/verses/Jer+31:18-19/">Jer 31:18-19</a>; <a href="https://www.esv.org/verses/Luk+1:16-17/">Luk 1:16-17</a>; <a href="https://www.esv.org/verses/1+Thes+1:9/">1 Thes 1:9</a>
      - (d): <a href="https://www.esv.org/verses/2+Chr+7:14/">2 Chr 7:14</a>; <a href="https://www.esv.org/verses/Psa+119:57-64/">Psa 119:57-64</a>; <a href="https://www.esv.org/verses/Mat+3:8/">Mat 3:8</a>; <a href="https://www.esv.org/verses/2+Cor+7:10/">2 Cor 7:10</a>

  Question_88:
    Question: "What are the outward and ordinary means by which Christ gives to us the benefits of redemption?"
    Answer: "The outward and ordinary means by which Christ gives to us the benefits of redemption are his ordinances, especially the word, sacraments, and prayer, and all these are made effective in the salvation of the elect<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+28:18-20/">Mat 28:18-20</a>; <a href="https://www.esv.org/verses/Acts+2:41-42/">Acts 2:41-42</a>

  Question_89:
    Question: "How is the Word of God made effective to salvation?"
    Answer: "The Spirit of God makes the reading, but especially the preaching of the Word, an effective means of convincing and converting sinners, and building them up in holiness and comfort, through faith, to salvation<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Neh+8:8-9/">Neh 8:8-9</a>; <a href="https://www.esv.org/verses/Acts+20:32/">Acts 20:32</a>; <a href="https://www.esv.org/verses/Rom+10:14-17/">Rom 10:14-17</a>; <a href="https://www.esv.org/verses/2+Tim+3:15-17/">2 Tim 3:15-17</a>

  Question_90:
    Question: "How is the Word to be read and heard, that it may become effective to salvation?"
    Answer: "We must attend to the Word with diligence, preparation and prayer<em>(a)</em>, receive it with faith and love, lay it up in our hearts, and practise it in our lives<em>(b)</em>, so that it may become effective to salvation."
    References: |
      - (a): <a href="https://www.esv.org/verses/Deu+6:16-18/">Deu 6:16-18</a>; <a href="https://www.esv.org/verses/Psa+119:18/">Psa 119:18</a>; <a href="https://www.esv.org/verses/1+Pet+2:1-2/">1 Pet 2:1-2</a>
      - (b): <a href="https://www.esv.org/verses/Psa+119:11/">Psa 119:11</a>; <a href="https://www.esv.org/verses/2+Thes+2:10/">2 Thes 2:10</a>; <a href="https://www.esv.org/verses/Heb+4:2/">Heb 4:2</a>; <a href="https://www.esv.org/verses/Jas+1:22-25/">Jas 1:22-25</a>

  Question_91:
    Question: "How do the sacraments become effective means of salvation?"
    Answer: "The sacraments become effective means of salvation not because of any power in them or in him who administers them, but only by the blessing of Christ and the working of his Spirit in those who receive them in faith<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+3:7/">1 Cor 3:7</a>; cf. <a href="https://www.esv.org/verses/1+Cor+1:12-17/">1 Cor 1:12-17</a>


  Question_92:
    Question: "What is a sacrament?"
    Answer: "A sacrament is a holy ordinance appointed by Christ<em>(a)</em>, by which, by visible signs, Christ, and the benefits of the new covenant, are represented, sealed and applied to believers<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+28:19/">Mat 28:19</a>; <a href="https://www.esv.org/verses/Mat+26:26-28/">Mat 26:26-28</a>; <a href="https://www.esv.org/verses/Mark+14:22-25/">Mark 14:22-25</a>; <a href="https://www.esv.org/verses/Luk+22:19-20/">Luk 22:19-20</a>; <a href="https://www.esv.org/verses/1+Cor+1:22-26/">1 Cor 1:22-26</a>
      - (b): <a href="https://www.esv.org/verses/Gal+3:27/">Gal 3:27</a>; <a href="https://www.esv.org/verses/1+Cor+10:16-17/">1 Cor 10:16-17</a>


  Question_93:
    Question: "Which are the sacraments of the New Testament?"
    Answer: "The sacraments of the New Testament are, two only, Baptism<em>(a)</em>, and the Lord's Supper<em>(b)</em>, /and these take the place of Circumcision and the Passover in the Old Testament./"
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+28:19/">Mat 28:19</a>
      - (b): <a href="https://www.esv.org/verses/1+Cor+11:23-26/">1 Cor 11:23-26</a>

  Question_94:
    Question: "What is Baptism?"
    Answer: "Baptism is the sacrament /of solemn admission into the church on earth/ in which the washing with water in the name of the Father, and of the Son, and of the Holy Spirit<em>(a)</em>, signifies and seals our being grafted into Christ, and having a share in the benefits of the covenant of grace, and our pledge to be the Lord's<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+28:19/">Mat 28:19</a>
      - (b): <a href="https://www.esv.org/verses/Acts+2:38-42/">Acts 2:38-42</a>; <a href="https://www.esv.org/verses/Acts+22:16/">Acts 22:16</a>; <a href="https://www.esv.org/verses/Rom+6:3-4/">Rom 6:3-4</a>; <a href="https://www.esv.org/verses/Gal+3:26-27/">Gal 3:26-27</a>; <a href="https://www.esv.org/verses/1+Pet+3:21/">1 Pet 3:21</a>


  Question_95:
    Question: "To whom is Baptism to be administered?"
    Answer: "Baptism is not to be administered to any outside membership of the church on earth, until they profess their faith in Christ and obedience to him<em>(a)</em>; but infants descending from parents (one or both) professing faith in Christ and obedience to him, /are, for that reason, within the covenant and/ are to be baptised<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Acts+2:41/">Acts 2:41</a>; <a href="https://www.esv.org/verses/Acts+8:12,+36,+38/">Acts 8:12, 36, 38</a>; <a href="https://www.esv.org/verses/Acts+18:8/">Acts 18:8</a>
      - (b): <a href="https://www.esv.org/verses/Gen+17:7,+9-11/">Gen 17:7, 9-11</a>; <a href="https://www.esv.org/verses/Acts+2:38-39/">Acts 2:38-39</a>; <a href="https://www.esv.org/verses/Acts+16:32-33/">Acts 16:32-33</a>; <a href="https://www.esv.org/verses/Col+2:11-12/">Col 2:11-12</a>

  Question_96:
    Question: "What is the Lord's Supper?"
    Answer: "The Lord's Supper is a sacrament in which, by giving and receiving bread and wine according to Christ's appointment, his death is proclaimed<em>(a)</em>, and those who receive rightly are by faith (and not by the mouth in a physical manner) made partakers of his body and blood, with all his benefits, to their spiritual nourishment and growth in grace<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Luk+22:19-20/">Luk 22:19-20</a>; <a href="https://www.esv.org/verses/1+Cor+11:23-26/">1 Cor 11:23-26</a>
      - (b): <a href="https://www.esv.org/verses/1+Cor+10:16-17/">1 Cor 10:16-17</a>


  Question_97:
    Question: "What is required to receive rightly the Lord's Supper?"
    Answer: "It is required of those who would receive rightly the Lord's Supper, that they examine themselves as to their knowledge of the meaning and object of this sacrament, their faith to feed upon Christ, and their repentance, love and new obedience; for coming in an unworthy manner would bring judgement on themselves<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+Cor+11:27-32/">1 Cor 11:27-32</a>

  Question_98:
    Question: "What is prayer?"
    Answer: "Prayer is an offering up of our desires to God<em>(a)</em>, for things agreeable to his will<em>(b)</em>, in the name of Christ<em>(c)</em>, with confession of our sins<em>(d)</em> and thankful acknowledgement of his mercies<em>(e)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+10:17/">Psa 10:17</a>; <a href="https://www.esv.org/verses/Psa+62:8/">Psa 62:8</a>; <a href="https://www.esv.org/verses/Mat+7:7-8/">Mat 7:7-8</a>
      - (b): <a href="https://www.esv.org/verses/1+John+5:14/">1 John 5:14</a>
      - (c): <a href="https://www.esv.org/verses/John+16:23-24/">John 16:23-24</a>
      - (d): <a href="https://www.esv.org/verses/Psa+32:5-6/">Psa 32:5-6</a>; <a href="https://www.esv.org/verses/Dan+9:4-19/">Dan 9:4-19</a>; <a href="https://www.esv.org/verses/1+John+1:9/">1 John 1:9</a>
      - (e): <a href="https://www.esv.org/verses/Psa+103:1-5/">Psa 103:1-5</a>; <a href="https://www.esv.org/verses/Psa+136:1-26/">Psa 136:1-26</a>; <a href="https://www.esv.org/verses/Php+4:6/">Php 4:6</a>


  Question_99:
    Question: "What rule has God given for our direction in prayer?"
    Answer: "The whole Word of God is of use to direct us in prayer<em>(a)</em>, but the special rule of direction is that form of prayer which Christ taught his disciples, commonly called the Lord's Prayer<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/1+John+5:14/">1 John 5:14</a>
      - (b): <a href="https://www.esv.org/verses/Mat+6:9-13/">Mat 6:9-13</a>

  Question_100:
    Question: "What does the preface of the Lord's Prayer teach us?"
    Answer: "The preface of the Lord's Prayer (which is, <em>Our Father in heaven</em>) teaches us firstly to draw near to God with all holy reverence<em>(a)</em> and confidence<em>(b)</em> as children to a father<em>(c)</em> able and ready to help us<em>(d)</em>; and secondly, that we should pray with and for others<em>(e)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+95:6/">Psa 95:6</a>
      - (b): <a href="https://www.esv.org/verses/Eph+3:12/">Eph 3:12</a>
      - (c): <a href="https://www.esv.org/verses/Mat+7:9-11/">Mat 7:9-11</a>, cf. <a href="https://www.esv.org/verses/Luk+11:11-13/">Luk 11:11-13</a>; <a href="https://www.esv.org/verses/Rom+8:15/">Rom 8:15</a>
      - (d): <a href="https://www.esv.org/verses/Eph+3:20/">Eph 3:20</a>
      - (e): <a href="https://www.esv.org/verses/Eph+6:18/">Eph 6:18</a>; <a href="https://www.esv.org/verses/1+Tim+2:1-2/">1 Tim 2:1-2</a>


  Question_101:
    Question: "What do we pray for in the first request?"
    Answer: "In the first request (which is, <em>Hallowed be your name</em>) we pray that God may enable us and others to glorify him in all in which he makes himself known<em>(a)</em>; and that he would overrule all things for his own glory<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+67:1-3/">Psa 67:1-3</a>; <a href="https://www.esv.org/verses/Psa+99:3/">Psa 99:3</a>; <a href="https://www.esv.org/verses/Psa+100:3-4/">Psa 100:3-4</a>
      - (b): <a href="https://www.esv.org/verses/Rom+11:33-36/">Rom 11:33-36</a>; <a href="https://www.esv.org/verses/Rev+4:11/">Rev 4:11</a>


  Question_102:
    Question: "What do we pray for in the second request?"
    Answer: "In the second request (which is, <em>Your kingdom come</em>) we pray that Satan's kingdom may be destroyed<em>(a)</em>, that the kingdom of grace may be advanced<em>(b)</em> and ourselves and others brought into it and kept in it<em>(c)</em>; and that /Christ's return and/ the kingdom of glory may come quickly<em>(d)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Mat+12:25-28/">Mat 12:25-28</a>; <a href="https://www.esv.org/verses/Rom+16:20/">Rom 16:20</a>; <a href="https://www.esv.org/verses/1+John+3:8/">1 John 3:8</a>
      - (b): <a href="https://www.esv.org/verses/Psa+72:8-11/">Psa 72:8-11</a>; <a href="https://www.esv.org/verses/Mat+24:14/">Mat 24:14</a>; <a href="https://www.esv.org/verses/1+Cor+15:24-25/">1 Cor 15:24-25</a>
      - (c): <a href="https://www.esv.org/verses/Psa+119:5/">Psa 119:5</a>; <a href="https://www.esv.org/verses/Luk+22:32/">Luk 22:32</a>; <a href="https://www.esv.org/verses/2+Thes+3:1-5/">2 Thes 3:1-5</a>
      - (d): <a href="https://www.esv.org/verses/Rev+22:20/">Rev 22:20</a>


  Question_103:
    Question: "What do we pray for in the third request?"
    Answer: "In the third request (which is, <em>Your will be done on earth as it is in heaven</em>) we pray that God, by his grace, would make us able and willing to know, obey and submit to his will in all things<em>(a)</em>, as the angels do in heaven<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+19:14/">Psa 19:14</a>; <a href="https://www.esv.org/verses/Psa+119/">Psa 119</a>; <a href="https://www.esv.org/verses/1+Thes+5:23/">1 Thes 5:23</a>; <a href="https://www.esv.org/verses/Heb+13:20-21/">Heb 13:20-21</a>
      - (b): <a href="https://www.esv.org/verses/Psa+103:20-21/">Psa 103:20-21</a>; <a href="https://www.esv.org/verses/Heb+1:14/">Heb 1:14</a>


  Question_104:
    Question: "What do we pray for in the fourth request?"
    Answer: "In the fourth request (which is, <em>Give us today our daily bread</em>) we pray that by God's free gift we may receive a sufficient share of the good things of this life, and enjoy his blessing with them<em>(a)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Pro+30:8-9/">Pro 30:8-9</a>; <a href="https://www.esv.org/verses/Mat+6:31-34/">Mat 6:31-34</a>; <a href="https://www.esv.org/verses/Php+4:11,+19/">Php 4:11, 19</a>; <a href="https://www.esv.org/verses/1+Tim+6:6-8/">1 Tim 6:6-8</a>


  Question_105:
    Question: "What do we pray for in the fifth request?"
    Answer: "In the fifth request (which is, <em>Forgive us our debts, as we also have forgiven our debtors</em>) we pray that God, for Christ's sake, would freely pardon all our sins<em>(a)</em>; and we are encouraged to ask this because, by his grace, we are enabled from the heart to forgive others<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+51:1-2,+7,+9/">Psa 51:1-2, 7, 9</a>; <a href="https://www.esv.org/verses/Dan+9:17-19/">Dan 9:17-19</a>; <a href="https://www.esv.org/verses/1+John+1:7/">1 John 1:7</a>
      - (b): <a href="https://www.esv.org/verses/Mat+18:21-35/">Mat 18:21-35</a>; <a href="https://www.esv.org/verses/Eph+4:32/">Eph 4:32</a>; <a href="https://www.esv.org/verses/Col+3:13/">Col 3:13</a>


  Question_106:
    Question: "What do we pray for in the sixth request?"
    Answer: "In the sixth request (which is, <em>And lead us not into temptation but deliver us from the evil one</em>) we pray that God would either keep us from being tempted to sin<em>(a)</em>, or support and deliver us when we are tempted<em>(b)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Psa+19:13/">Psa 19:13</a>; <a href="https://www.esv.org/verses/Mat+26:41/">Mat 26:41</a>; <a href="https://www.esv.org/verses/John+17:15/">John 17:15</a>
      - (b): <a href="https://www.esv.org/verses/Luk+22:31-32/">Luk 22:31-32</a>; <a href="https://www.esv.org/verses/1+Cor+10:13/">1 Cor 10:13</a>; <a href="https://www.esv.org/verses/2+Cor+12:7-9/">2 Cor 12:7-9</a>; <a href="https://www.esv.org/verses/Heb+2:18/">Heb 2:18</a>


  Question_107:
    Question: "What does the conclusion attached to the Lord's Prayer teach us?"
    Answer: "The conclusion attached to the Lord's Prayer (which is, <em>For yours is the kingdom and the power and the glory for ever, Amen</em>) teaches us to take our encouragement in prayer from God only<em>(a)</em>, and in our prayers to praise him, ascribing kingdom, power and glory to him<em>(b)</em>. And in testimony of our desire and assurance to be heard, we say, Amen<em>(c)</em>."
    References: |
      - (a): <a href="https://www.esv.org/verses/Dan+9:4,+7-9,+16-19/">Dan 9:4, 7-9, 16-19</a>; <a href="https://www.esv.org/verses/Luk+18:1,+7-8/">Luk 18:1, 7-8</a>
      - (b): <a href="https://www.esv.org/verses/1+Chr+29:10-13/">1 Chr 29:10-13</a>; <a href="https://www.esv.org/verses/1+Tim+1:17/">1 Tim 1:17</a>; <a href="https://www.esv.org/verses/Rev+5:11-13/">Rev 5:11-13</a>
      - (c): <a href="https://www.esv.org/verses/1+Cor+14:16/">1 Cor 14:16</a>; <a href="https://www.esv.org/verses/Rev+22:20/">Rev 22:20</a>
